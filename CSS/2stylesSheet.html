<html>
<pre>
ways to insert style sheet
three ways to insert CSS
1.)External style sheet
2.)Internal style sheet
3.)Inline style sheet
</pre>
<!--CSS code start here-->
<!--this is internal style way-->
<head>
  <style>  
    h1{color:blue;}  
  </style>
  <link rel="stylesheet" type="text/css" href="2stylesSheet.css"/> 
</head><!--this is external style insertion way-->
<body>
  <p style="color:red;">This is Inline style insertion</p>  <!--this is inline style way -->
  <p style="color:pink;">This is also Inline style insertion</p>
  <h1>This is internal style insertion</h1>
  <h2>This is external style insertion</h2>
</body>
</html>
