<html>

   <head>
   
   <script>
     var day = prompt("Enter week no.");//prompt() method is use for the taking input
	 switch(day){
	   
	   case "1":
	   document.write("monday");
	    break;	   
	   case "2":
	   document.write("Tuesday");
	    break;
	   case "3":
	   document.write("wednesday");
	    break;	   
	   case "4":
	   document.write("Thursday");
	    break;	   
	   case "5":
	   document.write("friday");
	   break;	   
	   case "6":
	   document.write("saturday");
	    break;	   
	   default:
	   document.write("Sunday");
	    
	 
	 }
	 
   </script>

   </head>
   <body>

   </body>

</html>
