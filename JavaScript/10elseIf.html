<html>

   <head>
   
   <script>
     var mark = prompt("Enter Your Marks");//prompt() method is use for the taking input
	 if(mark<=30)
     document.write("fail");
	 else if(mark<=60)
	 document.write("pass");
	 else if(mark<=80)
	 document.write("Good");
	 else if(mark<=100)
	 document.write("Excelent");
	 else 
	 document.write("this is not valid marks because it is above 100.");
   </script>

   </head>
   <body>

   </body>

</html>
